<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="FoodLoop - Conectando comida con necesidad" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FoodLoop</title>
    <!-- Tailwind CDN + Inter font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind config (colores, fuentes y animaciones extendidas) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              secondary: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              },
              accent: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'slide-in-left': 'slideInLeft 0.8s ease-out',
              'slide-in-right': 'slideInRight 0.8s ease-out',
              'bounce-gentle': 'bounceGentle 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s infinite',
            }
          }
        }
      }
    </script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />

    <!-- Estilos personalizados (keyframes y utilidades que no vienen por defecto) -->
    <style>
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes float { 0%,100% { transform: translateY(0px) rotate(0deg); } 33% { transform: translateY(-15px) rotate(2deg); } 66% { transform: translateY(10px) rotate(-2deg); } }
      @keyframes bounceGentle { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

      body { font-family: 'Inter', sans-serif; }

      .hero-gradient { background: linear-gradient(135deg, #22c55e 0%, #0ea5e9 50%, #f97316 100%); background-size: 400% 400%; animation: gradientShift 10s ease infinite; }
      @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

      .glass-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3); border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
      .hero-stats-card { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3); border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
      .feature-card { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.3s ease; }
      .feature-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }

      .btn-primary { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; padding: 1rem 2rem; border-radius: 0.75rem; font-weight: 600; border: none; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(34,197,94,0.3); text-decoration: none; display: inline-block; }
      .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(34,197,94,0.4); }
      .btn-secondary { background: linear-gradient(135deg, #0ea5e9, #0284c7); color: white; padding: 1rem 2rem; border-radius: 0.75rem; font-weight: 600; border: none; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(14,165,233,0.3); text-decoration: none; display: inline-block; }
      .btn-secondary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(14,165,233,0.4); }
      .btn-outline { background: transparent; color: #22c55e; padding: 1rem 2rem; border: 2px solid #22c55e; border-radius: 0.75rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
      .btn-outline:hover { background: #22c55e; color: white; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(34,197,94,0.3); }
      .btn-cta-white { background: rgba(255,255,255,0.95); color: #16a34a; padding: 1rem 2rem; border-radius: 0.75rem; font-weight: 600; border: none; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255,255,255,0.3); text-decoration: none; display: inline-block; }
      .btn-cta-white:hover { background: white; color: #15803d; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,255,255,0.4); }

      .floating-element { animation: float 8s ease-in-out infinite; position: absolute; opacity: 0.9; }
      .stat-number { background: linear-gradient(135deg, #22c55e, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.2); }
      .scroll-indicator { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #22c55e, #0ea5e9, #f97316); transform-origin: left; z-index: 9999; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-primary-50 via-accent-50 to-secondary-50">
    <noscript>Necesitas habilitar JavaScript para ejecutar esta app.</noscript>
    <div id="root"></div>
  </body>
</html>
